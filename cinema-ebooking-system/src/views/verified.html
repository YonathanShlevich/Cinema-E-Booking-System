<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Response</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .message {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="message" id="message"></div>

<script>
// Parse query parameters from URL
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    return null;
}

document.addEventListener("DOMContentLoaded", function() {
    // Check for error query parameter
    var error = getQueryVariable("error");
    var message = getQueryVariable("message");
    var messageDiv = document.getElementById("message");

    if (error === "true") {
        // Display error message
        messageDiv.textContent = message || "An error occurred.";
        messageDiv.style.color = "red";
    } else {
        // Display success message
        messageDiv.textContent = "Success! Thank you for registering! Return to the site and continue to login";
        messageDiv.style.color = "green";
    }
});
</script>

</body>
</html>
